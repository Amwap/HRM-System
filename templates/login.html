<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="static/styles/login.css">
    <script src="static/scripts/login.js"></script>
    
</head>

<body>
    <div class="login_window">
        <form action="">
            <p><label for=""><h2>Авторизация</h2></label></p>
            <p style='color: red'>{{text|safe}}</p>
            <p><input type="text" name="login" required autocomplete="off" placeholder="Логин"></p>
            <p><input type="password" name="password" autocomplete="off" required placeholder="Пароль"></p>
            <p><button type="submit">Войти</button></p>
            <p><button onclick="enter()"><a href="/registration"> Регистрация</a></button></p>
        </form>
        
    </div>
</body>
</html>
